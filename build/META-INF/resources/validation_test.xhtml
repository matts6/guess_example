<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:esapi="http://esapi.com/validation">
      
    <h:body>
	    <h1>JSF2.0 ESAPI Validation Test Page</h1>
		<h:form>
			<h:panelGrid columns="3">
 				Enter Email Id :
 				<h:inputText id="input1" value="#{user.input1}" required="#{true}" label="Enter Email Id">
 						<esapi:validation name="EMAIL" />   
				</h:inputText>
				<h:message for="input1" style="color:red" />
				Enter Credit Card :
 				<h:inputText id="input2" value="#{user.input2}" required="#{true}" label="Enter Credit Card">
 						<esapi:validation name="CREDITCARD" />      
				</h:inputText>
				<h:message for="input2" style="color:red" />
 			</h:panelGrid>
			<h:commandButton  value="Submit" action="validation_result" />
	   	</h:form>
    </h:body>
</html>
