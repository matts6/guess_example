<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:esapi="http://esapi.com/validation">
      
    <h:body>
	    <h1>JSF2.0 ESAPI CSRF Test Page</h1>
		<h:form>
			<h:panelGrid columns="3">
 				Enter your input :
 				<h:inputTextarea id="input" value="#{user.input}" required="#{true}" label="Enter input">
 				</h:inputTextarea>
				<h:message for="input" style="color:red" />
 			</h:panelGrid>
			<h:commandButton  value="Submit" action="csrf_result"/>
			<esapi:owaspCsrfToken/>
	   	</h:form>
    </h:body>
</html>
